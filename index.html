<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neo-Science RAG</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="brand">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="var(--primary-neon)"
                    stroke-width="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <path d="M12 16v-4M12 8h.01"></path>
                </svg>
                <h1>NEO-RAG</h1>
            </div>

            <div class="upload-section">
                <div id="drop-zone" class="drop-zone">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                        <line x1="12" y1="18" x2="12" y2="12"></line>
                        <polyline points="9 15 12 12 15 15"></polyline>
                    </svg>
                    <span style="font-weight: 600; margin-bottom: 5px;">Upload PDF</span>
                    <span class="file-info">Drag & drop or click</span>
                </div>
                <input type="file" id="file-input" accept=".pdf" hidden>

                <div id="file-status"
                    style="display: none; padding: 15px; background: rgba(0,255,136,0.1); border: 1px solid #00ff88; border-radius: 10px; color: #00ff88; font-size: 0.9rem;">
                    <div style="display: flex; align-items: center; gap: 10px;">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <polyline points="20 6 9 17 4 12"></polyline>
                        </svg>
                        <span id="filename-display">document.pdf</span>
                    </div>
                </div>
            </div>

            <div style="margin-top: auto; font-size: 0.8rem; color: var(--text-muted); text-align: center;">
                Powered by Ollama & LangChain<br>
                <span style="color: var(--primary-neon); font-weight: bold;">Made by Mushy</span>
            </div>
        </aside>

        <!-- Main Chat -->
        <main class="main-chat">
            <div class="chat-header">
                <span style="font-weight: 600; letter-spacing: 0.5px;">INTELLIGENCE INTERFACE</span>
                <div class="status-indicator">
                    <div id="system-status" class="status-dot"></div>
                    <span id="status-text">Standby</span>
                </div>
            </div>

            <div id="chat-messages" class="chat-messages">
                <div class="message bot-message">
                    Welcome. Please upload a PDF document to initialize the Neural Retrieval System.
                </div>
            </div>

            <div class="input-container">
                <div class="input-wrapper">
                    <input type="text" id="user-input" placeholder="Enter query..." disabled autocomplete="off">
                    <button id="send-btn" disabled>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </div>
            </div>
        </main>
    </div>
    <script src="/static/script.js"></script>
</body>

</html>
